<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        </div>
       <div class="calendar-container">
        <h2 class="date"></h2>
        <div class="calendar">
        
          <div class="empty"></div>
          <div class="day">
              <div class="col col-1">Sun</div>
              <div class="col col-2">Mon</div>
              <div class="col col-3">Tues</div>
              <div class="col col-4">Wed</div>
              <div class="col col-5">Thur</div>
              <div class="col col-6">Fri</div>
              <div class="col col-7">Sat</div>
          </div>  
          <div class="times">
              <div class="row row-1">5 AM</div>
              <div class="row row-1">6 AM</div>
              <div class="row row-1">7 AM</div>
              <div class="row row-1">8 AM</div>
              <div class="row row-1">9 AM</div>
              <div class="row row-1">10 AM</div>
              <div class="row row-1">11 AM</div>
              <div class="row row-1">12 PM</div>
              <div class="row row-1">1 PM</div>
              <div class="row row-1">2 PM</div>
              <div class="row row-1">3 PM</div>
              <div class="row row-1">4 PM</div>
              <div class="row row-1">5 PM</div>
              <div class="row row-1">6 PM</div>
              <div class="row row-1">7 PM</div>
              <div class="row row-1">8 PM</div>
              <div class="row row-1">9 PM</div>
              <div class="row row-1">10 PM</div>
              <div class="row row-1">11 PM</div>
          </div>
          <div class="content">
              <div id="1"></div>
              <div id="2"></div>
              <div id="3"></div>
              <div id="4"></div>
              <div id="5"></div>
              <div id="6"></div>
              <div id="7"></div>
              <div id="8"></div>
              <div id="9"></div>
              <div id="10"></div>
              <div id="11"></div>
              <div id="12"></div>
              <div id="13"></div>
              <div id="14"></div>
              <div id="15"></div>
              <div id="16"></div>
              <div id="17"></div>
              <div id="18"></div>
              <div id="19"></div>
              <div id="20"></div>
              <div id="21"></div>
          </div>
      <div class="modal-container">
        <div class="modal">
            <span class='modal-container--close'>&times;</span>
              <h3>To Do Event</h3>
              <form class='modal-container--form'>
                <label for="start-select">Start-time</label>
                <select id='start-select'></select>
              </form>
      </div>     
      <!-- Timeblocks go here -->
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
